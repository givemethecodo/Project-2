<div class="container border">
    <div class=".checkout-form-container space-ontop">
      <h2>Shipping Address</h2>
      <p>Please enter your shipping details.</p>
      <checkout-form-hr></checkout-form-hr>
      <div class="checkout-form">

      <div class="fields fields--2">
        <label class="checkout-form-field" for="firstname">
          <span class="checkout-form-field-label">First name</span>
          <input class="checkout-form-field-input" type="text" id="firstname">
        </label>
        <label class="checkout-form-field" for="lastname">
          <span class="checkout-form-field-label">Last name</span>
          <input class="checkout-form-field-input" type="text" id="lastname">
        </label>
      </div>
      <label class="checkout-form-field" for="address">
        <span class="checkout-form-field-label">Address</span>
        <input class="checkout-form-field-input" type="text" id="address">
      </label>
      <label class="checkout-form-field" for="country">
        <span class="checkout-form-field-label">Country</span>
        <select class="checkout-form-field-input" id="country">
          <option value="--">--</option>
          <option value="canada">Canada</option>
          <option value="america">America</option>
        </select>
      </label>
      <div class="fields fields--3">
        <label class="checkout-form-field" for="zipcode">
          <span class="checkout-form-field-label">Postal code</span>
          <input class="checkout-form-field-input" type="text" id="zipcode">
        </label>
        <label class="checkout-form-field" for="city">
          <span class="checkout-form-field-label">City</span>
          <input class="checkout-form-field-input" type="text" id="city">
        </label>
        <label class="checkout-form-field" for="province">
          <span class="checkout-form-field-label">Province</span>
          <select class="checkout-form-field-input" id="province">
            <option value="--">--</option>
            <option value="british columbia">British Columbia</option>
            <option value="Alberta">Alberta</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Manitoba">Manitoba</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="New Brunswich">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
          </select>
        </label>
      </div>
      </div>

    <!-- payment form-->
    <div class=".checkout-form-container">
      <h2>Payment</h2>
      <p>Please enter your your payment details.</p>

    <input class="radio" type="radio" id="Visa" name="radio-color">
    <label class="radio" for="Visa">Visa</label>
    <input class="radio" type="radio" id="Mastercard" name="radio-color">
    <label class="radio" for="Mastercard">Mastercard</label>
    <checkout-form-hr></checkout-form-hr>
      <div class="checkout-form">
      <label class="checkout-form-field" for="CardNumber">
        <span class="checkout-form-field-label">Card Number</span>
        <input class="checkout-form-field-input" type="text" id="CardNumber">
      </label>
      <label class="checkout-form-field" for="cardaddress">
        <span class="checkout-form-field-label">Cardholder Name</span>
        <input class="checkout-form-field-input" type="text" id="cardaddress">
      </label>
      <div class="fields fields--3">
        <label class="checkout-form-field" for="ExpirationDate">
          <span class="checkout-form-field-label">Expiration Date MM/YY</span>
          <input class="checkout-form-field-input" type="text" id="ExpirationDate">
        </label>
        <div class="fields fields--3">
          <label class="checkout-form-field" for="SecurityCode">
            <span class="checkout-form-field-label">Security Code</span>
            <input class="checkout-form-field-input" type="text" id="SecurityCode">
          </label>
      </div>
      </div>
      <checkout-form-hr></checkout-form-hr>
        <form action="cart.html" method="get">
          <button class="button button-secondary">Back</button>
        </form>
        <form action="confirmation.html" method="get">
          <button class="button button-primary button-checkout">Pay Now</button>
        </form>
        </div>
