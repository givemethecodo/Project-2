<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessels | Cart</title>

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/fonts.css" rel="stylesheet">
    <script src="../scripts/cart.js"></script>

  </head>

<body>

    <nav>
      <div class="navbar">
          <a class="nav-links" href="product_listing.html">Shop</a>
          <a class="nav-links" href="about.html">About</a>
          <div class="nav-space"></div>
          <a class="nav-logo nav-links" href="../index.html">Vessels</a>
          <div class="nav-space"> </div>
          <a class="nav-links" href="cart.html">Checkout Cart</a>
      </div>
    </nav>

  <section id="checkout_cart" class="space-ontop CartContainer">
      <div class="container">
        <div class="Header">
         	 <h1>Shopping Cart</h1>
        </div>

        <div class="Cart-Items">
         	 <div class="image-box">
         	   <img class="img-same-height" src="../images/plisse.jpeg" alt="The Warp vase">
         	 </div>
         	 <div class="about">
         	 	 <h3>The Warp</h3>
         	 	 <p>Glass</p>
         	 </div>
           <div class="counter">
               <div class="btn" onclick="decreaseValue()">-</div>
               <div class="count" id="product_qty">1</div>
               <div class="btn" onclick="incrementValue()">+</div>
           </div>
         	 <div class="prices">
         	 	 <div class="amount" id="amount">65.00</div>
         	 </div>
         </div>
         <hr>
          <div class="checkout">
            <div class="total">
              <div>
                <h3>Total</h3>
                <p>1 item(s)</p>
              </div>
              <div class="amount" id="amount2">65.00</div>
            </div>

            <form action="payment.html" method="get">
              <button class="button button-secondary">Checkout</button>
            </form>

         </div>
     </div>

    </section>

    <footer>
      <div class="footer-column">
        <h3>Support</h3>
        <a href="about.html" class="active-link">Contact Us</a>
      </div>
      <div class="nav-space"> </div>
      <div class="footer-column">
        <h3>Follow</h3>
        <a href="companyupdates.html" class="active-link">Company Updates</a>
        <a href="https://www.instagram.com/vessels_officialartisans" class="active-link">Instagram</a>
      </div>
      <div class="nav-space"> </div>
      <div class="footer-column">
        <h3>Resources</h3>
        <a href="styleguide.html" class="active-link">Style Guide</a>
        <a href="https://github.com/givemethecodo/Project-2" class="active-link">Github</a>
        <a href="citations.html" class="active-link">Citations</a>
      </div>
      <div class="nav-space-more"> </div>
    </footer>
</body>
</html>
